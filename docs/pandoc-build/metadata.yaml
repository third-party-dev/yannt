# \raggedbottom prevent vertical text spread if image floats off page.
# \definecolor... - highlights inline monospace text
header-includes:
  # Do not vertically space content when images float off page.
  - \raggedbottom

  # Highlight inlined monospace text
  - |
    \definecolor{inline-code-color}{HTML}{660000}
    \let\oldtexttt\texttt
    \renewcommand{\texttt}[1]{{\color{inline-code-color}\oldtexttt{#1}}}

  # Quotes a blocked.
  - |
    \usepackage{xcolor}
    \usepackage{tcolorbox}
    \definecolor{quotetext}{HTML}{141414}
    \definecolor{quotebg}{HTML}{EEEEEE}
    \definecolor{quoteborder}{HTML}{EEEEEE}
    \AtBeginDocument{%
      \renewenvironment{quote}{
        \begin{tcolorbox}[colback=quotebg,colframe=quoteborder,
                          boxrule=0.5pt,arc=3pt,left=6pt,right=6pt,top=4pt,bottom=4pt]
          \color{quotetext}
      }{
        \end{tcolorbox}
      }
    }

  # Note (Gray) Admonition For Pandoc
  - |
    \usepackage{xcolor}
    \usepackage{tcolorbox}
    \definecolor{notetext}{HTML}{000000}
    \definecolor{notebg}{HTML}{c9c9c9}
    \definecolor{noteborder}{HTML}{141414}
    \newenvironment{note-box}{
      \begin{tcolorbox}[colback=notebg,
                        colframe=noteborder,
                        boxrule=0.8pt,
                        arc=3pt,
                        left=6pt,right=6pt,top=4pt,bottom=4pt]
        \color{notetext}
      }{\end{tcolorbox}}

